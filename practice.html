<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedster - Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="views/styles/practice.css">
</head>
<body>
    <script type="module">
        import PracticeController from './controllers/PracticeController.js';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Get operations (can be single or multiple)
            const operations = urlParams.get('operations')?.split(',') || 
                             [urlParams.get('operation')]; // Fallback for single operation
            
            // Get columns
            const columns = urlParams.get('columns')?.split(',').map(Number) || [];
            
            if (operations.length && columns.length) {
                const controller = new PracticeController();
                controller.initialize(operations, columns);
            } else {
                console.error('Missing required parameters');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
