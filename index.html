<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left"></div>
        <div class="header-center">
            <h1 id="speedster" class="site-title">Speedster</h1>
        </div>
        <div class="header-right">
            <!-- Join a Game
            Login -->
        </div>
    </header>

    <main role="main">
        <h1>Welcome!</h1>
        <h2>What would you like to practice today?</h2>

        <div class="grid-container">
            <div class="operation-box" data-operation="addition">
                <h3>Addition</h3>
                <p>Practice adding numbers</p>
            </div>

            <div class="operation-box" data-operation="subtraction">
                <h3>Subtraction</h3>
                <p>Practice subtracting numbers</p>
            </div>

            <div class="operation-box" data-operation="multiplication">
                <h3>Multiplication</h3>
                <p>Practice multiplying numbers</p>
            </div>

            <div class="operation-box" data-operation="division">
                <h3>Division</h3>
                <p>Practice dividing numbers</p>
            </div>
        </div>
    </main>
</body>
</html>
