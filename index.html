<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedster</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="views/styles/popup.css">
    <link rel="stylesheet" href="views/styles/practice-selection.css">
    <link rel="stylesheet" href="views/styles/practice.css">
    <link rel="stylesheet" href="views/styles/game-selection.css">
    <link rel="stylesheet" href="views/styles/number-rush.css">
    <link rel="stylesheet" href="views/styles/pirate-math.css">
    <link rel="stylesheet" href="views/styles/math-match.css">
    <link rel="stylesheet" href="views/styles/space-math.css">
</head>
<body>
    <header>
        <div class="header-left"></div>
        <div class="header-center">
            <h1 id="speedster" class="site-title">Speedster</h1>
        </div>
        <div class="header-right">
            <!-- Join a Game
            Login -->
        </div>
    </header>

    <main>
        <h1>Welcome!</h1>
        
        <div class="homepage-buttons">
            <button class="homepage-button practice-all-button">Practice All</button>
            <button class="homepage-button play-games-button">Play Games</button>
        </div>

        <h2>Or choose a specific operation:</h2>

        <div class="grid-container">
            <div class="operation-box" data-operation="addition">
                <h3>Addition</h3>
                <p>Practice adding numbers</p>
            </div>

            <div class="operation-box" data-operation="subtraction">
                <h3>Subtraction</h3>
                <p>Practice subtracting numbers</p>
            </div>

            <div class="operation-box" data-operation="multiplication">
                <h3>Multiplication</h3>
                <p>Practice multiplying numbers</p>
            </div>

            <div class="operation-box" data-operation="division">
                <h3>Division</h3>
                <p>Practice dividing numbers</p>
            </div>
        </div>
    </main>

    <script type="module">
        import MathOperations from './models/MathOperations.js';
        import PopupController from './controllers/PopupController.js';
    
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            const mathModel = new MathOperations();
            const popupController = new PopupController(mathModel);
            popupController.initialize();
        });
        
    </script>
</body>
</html>
